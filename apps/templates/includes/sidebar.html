
    <div class="sidebar">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red"
      -->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text logo-mini">
                    FV
                </a>
                <a href="/" class="simple-text logo-normal">
                    Football Value
                </a>
            </div>
            <ul class="nav">
                <li class="{% if 'index' in segment %} active {% endif %}">
                    <a href="/">
                        <i class="tim-icons icon-chart-pie-36"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="{% if 'tables' in segment %} active {% endif %}">
                    <a href="/tables.html">
                        <i class="tim-icons icon-puzzle-10"></i>
                        <p>Value Table</p>
                    </a>
                </li>
                <li class="{% if 'performance' in segment %} active {% endif %}">
                    <a data-toggle="collapse" href="#performanceSubmenu">
                        <i class="tim-icons icon-trophy"></i>
                        <p>Performance <b class="caret"></b></p>
                    </a>
                    <div class="collapse {% if 'performance' in segment %}show{% endif %}" id="performanceSubmenu">
                        <ul class="nav">
                            <li class="{% if segment == 'performance_accuracy' %}active{% endif %}">
                                <a href="/performance/accuracy/">
                                    <span class="sidebar-mini-icon">A</span>
                                    <span class="sidebar-normal">Model Accuracy</span>
                                </a>
                            </li>
                            <li class="{% if segment == 'performance_financial' %}active{% endif %}">
                                <a href="/performance/financial/">
                                    <span class="sidebar-mini-icon">F</span>
                                    <span class="sidebar-normal">Financial</span>
                                </a>
                            </li>
                            <li class="{% if segment == 'performance_strategies' %}active{% endif %}">
                                <a href="/performance/strategies/">
                                    <span class="sidebar-mini-icon">S</span>
                                    <span class="sidebar-normal">Strategies</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <form method="post" action="{% url 'logout' %}" style="display:inline; width:100%;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link" style="padding: 10px 15px; width:100%; text-align:left; color: rgba(255,255,255,0.8);">
                            <i class="tim-icons icon-button-power"></i>
                            <p>Logout</p>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
